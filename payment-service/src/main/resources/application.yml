server:
  port: 8081

spring:
  application:
    name: payment-service
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: full

account-service:
  url: http://localhost:8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.example.payment: DEBUG
    org.springframework.cloud.openfeign: DEBUG

# Stub Runner configuration for contract testing
stubrunner:
  ids-to-service-ids:
    account-service: account-service
